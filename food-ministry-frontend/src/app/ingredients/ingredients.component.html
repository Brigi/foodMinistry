<div class="container home-wrapper round-div transparent-black">
  <h2 class="container">Ingredients</h2>
  <div class="container ingredients-wrapper">
    <div *ngFor="let ingredient of ingredients.values()" class="container round-div ingredient" (click)="onIngredientSelect(ingredient.id, ingredient.name, ingredient.unit, ingredient.isBasic)">
      <img class="container image-placeholder" src="assets/img/ingredient-placeholder.png">
      <label>{{ingredient.name}}</label>
    </div>
    <div class="container round-div ingredient">
      <img class="container image-placeholder add-ingredient" src="assets/img/add.png" (click)="onIngredientSelect()">
    </div>
  </div>
</div>
